<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addFila.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <span class="material-symbols-outlined">arrow_back</span>
    <main>
        <section id="principal">
            <img src="imagens/Captura de tela 2024-05-22 161444.png">
            <div id="frame">
                <h2>Adicionar Fila</h2>
                <div id="form">
                    <div>
                        <label for="name" class="label"></label>
                        <input type="text" class="input-container" name="name"  placeholder="Nome Cliente"/>
                    </div>
                    <div>
                        <label for="quantity" class="label"></label>
                        <input type="number" class="input-container" name="quantity" placeholder="Numero de pessoas"/>
                    </div>
                    <div>
                        <label for="phone" class="label"></label>
                        <input type="tel" class="input-container" name="phone" maxlength="10" placeholder="Telefone"/>
                    </div>
                </div>
            </div> 
            <div id="btn-addfila">
                <button class="opcao">Adicionar a fila</button>
            </div>
        </section>  
    </main>
</body>
</html>
