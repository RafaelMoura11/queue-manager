<body>
   <section id="sec">
        <div class="slide">

              <div id="atual" class="image">
                <img src="./imagens/DSC_0009.jpg" alt="" />
              </div>
        
              <div class="image">
                <img src="./imagens/feijoada_almendra_aloalobahia.jpg" alt="" />
              </div>
        
              <div class="image">
                <img src="./imagens/buffet-sobremesas.jpg" alt="" />
              </div>
        
            </div>
            <div class="balls"></div>
        </div>
    </section>    
             <aside id="principal">
                    <img id="mascate" src="imagens/Captura de tela 2024-05-22 161444.png">
                    <h2>Fila</h2>
                <div id="head">
                    <h4>Nome</h4>

                <div class="lista">
                    <ul>
                        <h4>1</h4>

                <div class="lista">
                    <ul>

                <div class="lista">

                        <h4>4</h4>

                    </ul>
                </div>
                <br>
                
            </aside>
   
    <script>
        var balls = document.querySelector(".balls");
        var quant = document.querySelectorAll(".slides .image");
        var atual = 0;
        var imagem = document.getElementById("atual");
        var next = document.getElementById("next");
        var voltar = document.getElementById("voltar");
        for (let i = 0; i < quant.length; i++) {
          var div = document.createElement("div");
          div.id = i;
          balls.appendChild(div);
        }
        document.getElementById("0").classList.add("imgAtual");
        var pos = document.querySelectorAll(".balls div");
        for (let i = 0; i < pos.length; i++) {
          pos[i].addEventListener("click", () => {
            atual = pos[i].id;
            slide();
          });
        }
        voltar.addEventListener("click", () => {
          atual--;
          slide();
        });
        next.addEventListener("click", () => {
          atual++;
          slide();
        });
    
        function slide() {
          if (atual >= quant.length) {
            atual = 0;
          } else if (atual < 0) {
            atual = quant.length - 1;
          }
          document.querySelector(".imgAtual").classList.remove("imgAtual");
          imagem.style.marginLeft = -1024 * atual + "px";
          document.getElementById(atual).classList.add("imgAtual");
        }
        // Definir a quantidade de tempo entre cada transição de slide
        const tempoTransicao = 5000;
        // Função para avançar o slide
        function avancarSlide() {
          atual++;
          slide();
        }
        // Iniciar o intervalo de tempo para a transição de slides
        let intervalo = setInterval(avancarSlide, tempoTransicao);
        // Parar o intervalo de tempo quando o mouse passar sobre o carrossel
        document.querySelector(".slide").addEventListener("mouseover", () => {
          clearInterval(intervalo);
        });
        // Continuar o intervalo de tempo quando o mouse sair do carrossel
        document.querySelector(".slide").addEventListener("mouseout", () => {
          intervalo = setInterval(avancarSlide, tempoTransicao);
        });
      </script>    
    </html>
</body>
